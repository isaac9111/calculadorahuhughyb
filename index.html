<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="dark">
  <h1 class="app-title">Calculadora historico</h1>
  
  <label class="theme-switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider round"></span>
  </label>
  
  <div class="calculator">
    <div class="output">
      <div id="prev-display" class="prev-display"></div>
      <div id="curr-display" class="curr-display"></div>
    </div>

    <button id="clear" class="span-2 clear">AC</button>
    <button id="delete" class="delete">DEL</button>
    <button class="operator">/</button>

    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator">+</button>

    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator">-</button>

    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator">*</button>

    <button class="number">.</button>
    <button class="number">0</button>
    <button id="equal" class="span-2 equal">=</button>
  </div>

  <h3 class="history-title">Histórico de Cálculos</h3>
  <ul id="history" class="history-list"></ul>
  <footer class="footer">
    <p>Desenvolvido por Isaac Viana</p>
  </footer>
</body>
</html>
